CONTRACT_TYPE
{
    name = RFP1_2c_AdvancedISRU
    title = RFP1.2c: "Advanced ISRU Testing"
    
    description = Mission Computer Terminal: Lowne Aerospace Technology Development Division.\n\nWARNING\nAccess to pathfinder mission briefings requires appropriate security clearance.\n\nFROM: Kerbal Space Center - Advanced Resource Processing Division\nTO: Lowne Aerospace / Technology Development Team\nSUBJECT: Enhanced Resource Processing Systems Validation\n\nThe expanded operations planned for RF1.2 will require enhanced resource processing capabilities beyond our current Ike facility. The drilling and sample return missions will significantly increase fuel demands, necessitating more sophisticated ISRU systems with higher throughput and multiple fuel types production.\n\nBefore deploying these enhanced systems to the Duna system, we must validate the technology by expanding our existing Minmus facility. This pathfinder will test advanced ore processing equipment, demonstrate multiple fuel types production, and validate automated resource management systems.\n\nYour objective is to enhance the existing Minmus ISRU facility with next-generation processing equipment, demonstrate increased production capacity, and prove automated resource management essential for supporting expanded Duna operations.
    
    notes = Technology Validation Requirements:\n\nAdvanced Ore Processing\nExpand existing Minmus facility with advanced ore processing equipment to increase throughput capacity.\n\nMultiple Fuel Types Production\nDemonstrate production of various propellant types to support diverse mission requirements.\n\nAutomated Resource Management\nTest automated resource management systems for optimal production scheduling and resource allocation.\n\nProduction Capacity Validation\nProve enhanced production capacity sufficient to support expanded Duna system operations.
    
    synopsis = Validate enhanced ISRU systems by expanding existing Minmus facility with advanced processing technology.
    
    completedMessage = Exceptional results! Advanced ISRU testing has validated enhanced resource processing systems. Increased production capacity, multiple fuel types, and automated management all proven. Technology ready for Duna deployment. All RF1.2 pathfinder technologies now validated - deployment missions available!
    
    // Contract parameters
    agent = Lowne Aerospace
    group = RedFrontier
    
    // Contract requirements
    minExpiry = 1460
    maxExpiry = 1460
    deadline = 365
    cancellable = true
    declinable = true
    autoAccept = false
    prestige = Trivial
    maxCompletions = 1
    maxSimultaneous = 1
    
    // Available after RFP1.2b completion
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = RFP1_2b_SampleReturnPath
    }
    
    // Verify sample return technology was validated
    REQUIREMENT
    {
        name = SampleReturnValidated
        type = Expression
        expression = @/sampleReturn_template_proven
    }
    
    // Verify original Minmus facility exists from RFP1.1e
    REQUIREMENT
    {
        name = MinmusISRUExists
        type = Expression
        expression = @/resourceFacility_template_proven
    }
    
    // Rewards - pathfinder level, bonus for completing all RF1.2 pathfinders
    advanceFunds = 90000.0
    rewardFunds = 180000.0
    rewardScience = 280.0
    rewardReputation = 40.0
    
    // Target Body
    targetBody = Minmus
    
    // Advanced Resource Processing Role template establishment
    DATA
    {
        type = bool
        advancedISRU_template_proven = true
        persist = true
    }
    
    // Objectives - Enhance existing ISRU facility
    PARAMETER
    {
        name = EnhancedISRUExpansion
        type = VesselParameterGroup
        title = Expand Minmus ISRU Facility
        
        define = Enhanced Minmus ISRU
        
        PARAMETER
        {
            name = LandOnMinmus
            type = ReachState
            targetBody = Minmus
            situation = LANDED
        }
        
        PARAMETER
        {
            name = HasAdvancedDrills
            type = PartValidation
            partModule = ModuleResourceHarvester
            minCount = 4
            title = Enhanced Drilling Systems (minimum 4)
        }
        
        PARAMETER
        {
            name = HasAdvancedConverters
            type = PartValidation
            partModule = ModuleResourceConverter
            minCount = 4
            title = Advanced Processing Systems (minimum 4)
        }
        
        PARAMETER
        {
            name = HasExpandedOreStorage
            type = HasResourceCapacity
            resource = Ore
            minQuantity = 1000.0
            title = Expanded Ore Storage (1000+ units)
        }
        
        PARAMETER
        {
            name = HasLargeFuelStorage
            type = HasResourceCapacity
            resource = LiquidFuel
            minQuantity = 1500.0
            title = Large Fuel Storage (1500+ units)
        }
        
        PARAMETER
        {
            name = HasLargeOxidizerStorage
            type = HasResourceCapacity
            resource = Oxidizer
            minQuantity = 1500.0
            title = Large Oxidizer Storage (1500+ units)
        }
        
        PARAMETER
        {
            name = HasMonopropStorage
            type = HasResourceCapacity
            resource = MonoPropellant
            minQuantity = 400.0
            title = Monopropellant Storage (400+ units)
        }
        
        PARAMETER
        {
            name = HasEnhancedPower
            type = PartValidation
            partModule = ModuleDeployableSolarPanel
            minCount = 8
            title = Enhanced Power Generation (minimum 8 panels)
        }
    }
    
    PARAMETER
    {
        name = AdvancedProduction
        type = HasResource
        vessel = Enhanced Minmus ISRU
        resource = LiquidFuel
        minQuantity = 800.0
        title = Demonstrate enhanced fuel production (800+ units)
        notes = Prove increased production capacity with advanced processing systems.
    }
    
    PARAMETER
    {
        name = MultipleFuelTypes
        type = All
        title = Multiple Fuel Types Production
        
        PARAMETER
        {
            name = ProduceOxidizer
            type = HasResource
            vessel = Enhanced Minmus ISRU
            resource = Oxidizer
            minQuantity = 800.0
            title = Oxidizer Production (800+ units)
        }
        
        PARAMETER
        {
            name = ProduceMonoprop
            type = HasResource
            vessel = Enhanced Minmus ISRU
            resource = MonoPropellant
            minQuantity = 200.0
            title = Monopropellant Production (200+ units)
        }
    }
    
    PARAMETER
    {
        name = AutomatedOperations
        type = Timer
        parameter = EnhancedISRUExpansion
        duration = 20d
        title = Automated Operations Test - 20 days
        notes = Facility must demonstrate enhanced autonomous operation with minimal oversight.
    }
    
    PARAMETER
    {
        name = AdvancedTransferTest
        type = VesselParameterGroup
        title = Enhanced Fuel Transfer Operations
        
        define = Advanced Transfer Craft
        
        PARAMETER
        {
            name = DockWithEnhancedISRU
            type = Docking
            vessel = Enhanced Minmus ISRU
        }
        
        PARAMETER
        {
            name = ReceiveMultipleFuels
            type = All
            title = Receive multiple fuel types
            
            PARAMETER
            {
                name = ReceiveLargeFuel
                type = HasResource
                resource = LiquidFuel
                minQuantity = 400.0
                title = 400+ units liquid fuel
            }
            
            PARAMETER
            {
                name = ReceiveLargeOxidizer
                type = HasResource
                resource = Oxidizer
                minQuantity = 400.0
                title = 400+ units oxidizer
            }
            
            PARAMETER
            {
                name = ReceiveMonoprop
                type = HasResource
                resource = MonoPropellant
                minQuantity = 100.0
                title = 100+ units monopropellant
            }
        }
    }
}
