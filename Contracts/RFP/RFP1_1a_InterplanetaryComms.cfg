CONTRACT_TYPE
{
    name = RFP1_1a_InterplanetaryComms
    title = RFP1.1a: "Interplanetary Communications Network"
    
    description = Mission Computer Terminal: Lowne Aerospace Technology Development Division.\n\nWARNING\nAccess to pathfinder mission briefings requires appropriate security clearance.\n\nFROM: Kerbal Space Center - Communications Technology Division\nTO: Lowne Aerospace / Technology Development Team\nSUBJECT: Communications Relay Architecture Validation\n\n
    notes = Before we commit to deploying communications infrastructure in the Duna system, we need to validate our relay constellation management technology. The challenges of maintaining continuous coverage across multiple orbital mechanics require thorough testing.\n\nThis pathfinder mission will test our communications relay architecture in the Kerbin system, where we can monitor performance closely and make adjustments before interplanetary deployment.\n\nYour objective is to deploy and operate a 3-satellite relay constellation that provides continuous coverage during various orbital configurations. This will prove our ability to coordinate multiple communications assets and maintain reliable data transmission under dynamic conditions.
        
    synopsis = Validate communications relay constellation technology in Kerbin system before interplanetary deployment.
    
    completedMessage = Excellent work! The communications relay constellation has successfully demonstrated continuous coverage and coordination capabilities. The technology is now validated for interplanetary deployment. RFP1.1b is now available.
    
    // Contract parameters
    agent = Lowne Aerospace
    group = RedFrontier
    
    // Contract requirements
    minExpiry = 1460
    maxExpiry = 1460
    deadline = 365
    cancellable = true
    declinable = true
    autoAccept = true
    prestige = Trivial
    maxCompletions = 1
    maxSimultaneous = 1
    
    // Available after RF0.2 completion
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = RF0_2_Signals
    }
    
    // Rewards - pathfinder level
    advanceFunds = 75000.0
    rewardFunds = 150000.0
    rewardScience = 200.0
    rewardReputation = 25.0
    
    // Target Body
    targetBody = Kerbin
    
//==========================================================================================
//Validation Parameters
//==========================================================================================
    
    PARAMETER
    {
        name = DevelopRelayNet
        type = VesselParameterGroup
        title = Develop Flexible Satellite Constellation 
	notes = Technology Validation Requirements:\n\nRelay Constellation Management\nDeploy 3 relay satellites in different Kerbin orbits to test coordination between multiple communications assets.\n\nContinuous Coverage Demonstration\nProve constellation maintains continuous coverage during orbital mechanics and satellite positioning changes.\n\nHigh-Gain Antenna Systems\nTest high-gain antenna systems and data transmission capabilities under various range and angle conditions.
    
         
        PARAMETER
        {

            name = HasHighGainAntenna1
            type = PartValidation
            partModule = ModuleDataTransmitter
            title = Each Satellite has Comms
            minCount = 3 
	    hideChildren = true 
        }

        PARAMETER
        {
            name = DeployableSolarPanel
            type = PartValidation
            partModule = ModuleDeployableSolarPanel
            minCount = 6
            title = Each Satellite has 2 Solar Panels
 	    hideChildren = true
        }
  
        PARAMETER
        {
            name = LowKerbinOrbit
            type = Orbit
            targetBody = Kerbin
            minAltitude = 150000
	    hidden = true
	}
    }

//==========================================================================================
// Objectives - Deploy 3 relay satellites in different orbits
//==========================================================================================

    PARAMETER
    {
        name = RelaySat1Group
        type = VesselParameterGroup
        title = Deploy Relay Satellite 1 (Low Orbit)
    
        define = Kerbin Relay 1
    
    // Hidden destination/situation parameter
        PARAMETER
        {
            name = ReachKerbin1
            type = ReachState
            targetBody = Kerbin
            situation = ORBITING
            minAltitude = 150000
            maxAltitude = 300000
            hidden = true  // Hides the destination/situation requirement
        }
    
    // Visible altitude parameter
        PARAMETER
        {
            name = OrbitAltitude1
            type = Orbit
            targetBody = Kerbin
            minAltitude = 150000
            maxAltitude = 300000
            title = Altitude: Between 150,000 m and 300,000 m
 	    hideChildren = true
        }
    
    // Visible inclination parameter  
        PARAMETER
        {
            name = OrbitInclination1
            type = Orbit
            targetBody = Kerbin
            minAltitude = 150000
            minInclination = 0
            maxInclination = 15
            title = Inclination: Below 15.0°
 	    hideChildren = true
        }
    }
//==========================================================================================

    PARAMETER
    {
        name = RelaySat2Group
        type = VesselParameterGroup
        title = Deploy Relay Satellite 2 (Medium Orbit)
    
        define = Kerbin Relay 2
    
    // Hidden destination/situation parameter
        PARAMETER
        {
            name = ReachKerbin2
            type = ReachState
            targetBody = Kerbin
            situation = ORBITING 
            minAltitude = 500000
            maxAltitude = 800000
            hidden = true  // Hides the destination/situation requirement
        }
    
    // Visible altitude parameter
        PARAMETER
        {
            name = OrbitAltitude2
            type = Orbit
            targetBody = Kerbin
            minAltitude = 500000
            maxAltitude = 800000
            title = Altitude: Between 500,000 m and 800,000 m
	    hideChildren = true
        }
    
    // Visible inclination parameter
        PARAMETER
        {
            name = OrbitInclination2
            type = Orbit
            targetBody = Kerbin
            minAltitude = 500000
            minInclination = 30
            maxInclination = 60
            title = Inclination: Between 30.0° and 60.0°
    	    hideChildren = true
         }
    }
    
//==========================================================================================

    PARAMETER
    {
        name = RelaySat3Group
        type = VesselParameterGroup
        title = Deploy Relay Satellite 3 (High Orbit)
        
        define = Kerbin Relay 3
         
        PARAMETER
        {
            name = OrbitKerbin3
            type = Orbit
            targetBody = Kerbin
            situation = ORBITING
            minAltitude = 1000000
            maxAltitude = 2000000
            hidden = true  // Hides the destination/situation requirement
        }
    
    // Visible altitude parameter
        PARAMETER
        {
            name = OrbitAltitude3
            type = Orbit
            targetBody = Kerbin
            minAltitude = 1000000
            maxAltitude = 2000000
            title = Altitude: Between 1,000,000 m and 2,000,000 m
            hideChildren = true
        }
    
    // Visible inclination parameter
        PARAMETER
        {
            name = OrbitInclination3
            type = Orbit
            targetBody = Kerbin
            minAltitude = 1000000
            minInclination = 75
            maxInclination = 105
            title = Inclination: Between 75.0° and 105.0°
            hideChildren = true
        }
    }
    
}
