CONTRACT_TYPE
{
    name = RFP1_1d_OrbitalPlatform
    title = RFP1.1d: "Orbital Platform Technology"
    
    description = Mission Computer Terminal:\n\nWARNING\nAccess to pathfinder mission briefings requires appropriate security clearance.\n\nFROM: Kerbal Space Center - Orbital Systems Division\nTO: Lowne Aerospace / Technology Development Team\nSUBJECT: Modular Station Architecture Validation\n\nThe Duna orbital science station will serve as the cornerstone of our interplanetary operations, requiring sophisticated modular design and autonomous assembly capabilities. Before deploying this critical infrastructure across interplanetary distances, we must validate our station architecture and assembly procedures.\n\nThis pathfinder mission will test our modular station design in Minmus orbit, where we can monitor assembly operations closely and refine procedures before interplanetary deployment. The station must demonstrate extended autonomous operations, docking procedures, and crew support capabilities.\n\nYour objective is to design and deploy a prototype science station that validates our modular architecture, demonstrates reliable docking operations, and proves extended operational capability through sustained power generation and science processing.
    
    notes = Technology Validation Requirements:\n\nModular Station Architecture\nDeploy prototype science station to Minmus orbit demonstrating modular design principles and component integration.\n\nDocking Operations Validation\nDemonstrate docking operations with supply craft to prove orbital assembly and logistics capabilities.\n\nPower Generation and Science Processing\nTest power generation and science processing systems under extended operation conditions.
    
    synopsis = Validate modular orbital station architecture and assembly operations before interplanetary deployment.
    
    completedMessage = Exceptional work! The orbital platform technology has been comprehensively validated. Modular station architecture, docking operations, and extended autonomous capability all proven successful. The technology is ready for Duna deployment and integration with resource extraction systems.
    
    // Contract parameters
    agent = Lowne Aerospace
    group = RedFrontier
    
    // Contract requirements
    minExpiry = 1460
    maxExpiry = 1460
    deadline = 365
    cancellable = true
    declinable = true
    autoAccept = true
    prestige = Trivial
    maxCompletions = 1
    maxSimultaneous = 1
    
    // Available after RFP1.1c completion
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = RFP1_1c_ReusableLaunch
    }
    
    // Rewards - pathfinder level
    advanceFunds = 80000.0
    rewardFunds = 160000.0
    rewardScience = 250.0
    rewardReputation = 35.0
    
    // Target Body
    targetBody = Minmus
    
    // Science Station Role template establishment
    DATA
    {
        type = bool
        scienceStation_template_proven = true
        persist = true
    }
    
//==========================================================================================
// Validation Parameters
//==========================================================================================
    
    PARAMETER
    {
        name = StationDevelopment
        type = VesselParameterGroup
        title = Develop and Test Prototype Science Station
        
        define = Minmus Science Station

        PARAMETER
        {
            name = HasScienceLab
            type = PartValidation
            partModule = ModuleScienceLab
            minCount = 1
        }
        
        PARAMETER
        {
            name = HasDockingPorts
            type = PartValidation
            partModule = ModuleDockingNode
            minCount = 3
        }
        
        PARAMETER
        {
            name = HasPowerGeneration
            type = PartValidation
            partModule = ModuleDeployableSolarPanel
            minCount = 2
        }
        
        PARAMETER
        {
            name = HasCommunications
            type = PartValidation
            partModule = ModuleDataTransmitter
            minCount = 1
        }
        
        PARAMETER
        {
            name = HasCrewCapacity
            type = PartValidation
            partModule = ModuleCommand
            minCount = 1
        }
    }


//==========================================================================================
// Objectives - Deploy and test orbital station
//==========================================================================================

    
    PARAMETER
    {
        name = StationDeployment
        type = VesselParameterGroup
        title = Deploy Prototype Station to Orbit
        
        
        PARAMETER
        {
            name = StationOrbit
            type = Orbit
            targetBody = Minmus
            minAltitude = 30000
            maxAltitude = 100000
        }
    }
    
//==========================================================================================

    PARAMETER
    {
        name = SupplyMission
        type = VesselParameterGroup
        title = Supply Craft Docking Test
        
        define = Station Supply Craft
        
        PARAMETER
        {
            name = DockWithStation
            type = Docking
            vessel = Minmus Science Station
        }
        
        PARAMETER
        {
            name = HasSupplies
            type = PartValidation
            partModule = ModuleScienceContainer
            minCount = 1
        }
        
        PARAMETER
        {
            name = HasDockingPort
            type = PartValidation
            partModule = ModuleDockingNode
            minCount = 1
        }
    }
}
