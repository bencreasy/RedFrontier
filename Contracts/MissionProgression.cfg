// This will handle progression between missions
CONTRACT_TYPE
{
    name = RF_MissionProgression
    title = Red Frontier Campaign Progression
    
    // Hidden contract to manage progression
    description = This contract handles progression between Red Frontier missions.
    synopsis = Internal mission handling.
    
    // Contract should be invisible to the player
    agent = Lowne Aerospace
    group = Red Frontier
    hidden = true
    
    // Contract parameters
    cancellable = false
    declinable = false
    autoAccept = true
    
    // Track completion of RF1.1
    DATA
    {
        type = bool
        rf1_1_completed = false
    }
    
    // Set variables when RF1.1 is completed
    BEHAVIOUR
    {
        name = Expression
        type = Expression
        
        CONTRACT_COMPLETED
        {
            parameter = RF1_1_ABlipInTheDark
            expression = @/rf1_1_completed = true
        }
    }
}
