CONTRACT_TYPE
{
    name = RF1_2_SignalConfirmed
    title = RF1.2: "Signal Confirmed"
    
    description = The probe network deployed during RF1.1 has successfully detected and mapped anomalous signal patterns across multiple regions of Duna. The Science Council has reviewed the preliminary data and determined that physical sample collection is necessary to verify our initial findings. Your mission is to design and deploy a specialized drilling rover to Duna, collect samples, and return them to your orbital science station.
    
    synopsis = Deploy a drilling rover to Duna, collect samples, and return them to orbit.
    
    completedMessage = Excellent work! Analysis of the samples has revealed unique material properties that warrant further investigation. Preparations for RF1.3 will commence shortly.
    
    // Contract parameters
    agent = Lowne Aerospace
    group = RedFrontier
    
    // Contract requirements
    minExpiry = 0
    maxExpiry = 0
    deadline = 0
    cancellable = true
    declinable = true
    autoAccept = false
    prestige = Significant
    
    // This makes the contract only appear after RF1.1 is completed
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = RF1_1_ABlipInTheDark
    }
    
    // Rewards
    advanceFunds = 150000.0
    rewardFunds = 400000.0
    rewardScience = 400.0
    rewardReputation = 75.0
    
    // Target Body
    targetBody = Duna
    
    // Objectives
    PARAMETER
    {
        name = DrillRoverGroup
        type = VesselParameterGroup
        title = Deploy Drilling Rover to Duna
        
        define = Duna Drilling Rover
        
        PARAMETER
        {
            name = ReachState
            type = ReachState
            targetBody = Duna
	    situation = LANDED
        }
        
        PARAMETER
        {
            name = HasDrill
            type = PartValidation
            partModule = ModuleResourceHarvester
            minCount = 1
        }
        
        PARAMETER
        {
            name = HasScienceExperiments
            type = PartValidation
            partModule = ModuleScienceExperiment
            minCount = 2
        }
        
        PARAMETER
        {
            name = HasWheels
            type = PartValidation
            partModule = ModuleWheelBase
            minCount = 4
        }
    }
    
    PARAMETER
    {
        name = SampleReturnGroup
        type = VesselParameterGroup
        title = Return Sample to Orbit
        
        define = Duna Sample Return Vehicle
        
        PARAMETER
        {
            name = OrbitDuna
            type = Orbit
            targetBody = Duna
            minAltitude = 100000
            maxAltitude = 250000
        }
        
        PARAMETER
        {
            name = HasScienceContainer
            type = PartValidation
            partModule = ModuleScienceContainer
            minCount = 1
        }
        
        PARAMETER
        {
            name = DockWithStation
            type = Docking
            vessel = Duna Science Station
            defineDockedVessel = Sample Return Completed
        }
    }
    
    PARAMETER
    {
        name = ExpandIkeMiningGroup
        type = VesselParameterGroup
        title = Expand Ike Mining Operations
        
        define = Ike Mining Expansion
        
        PARAMETER
        {
            name = ReachState
            type = ReachState
            targetBody = Ike
	    situation = LANDED
        }
        
        PARAMETER
        {
            name = HasAdditionalDrill
            type = PartValidation
            partModule = ModuleResourceHarvester
            minCount = 2
        }
        
        PARAMETER
        {
            name = HasAdvancedConverter
            type = PartValidation
            partModule = ModuleResourceConverter
            minCount = 2
        }
    }
}
