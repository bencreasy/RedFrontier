AGENT
{
    name = Kerbal Initiatives Division
    
    // Display name of the agent
    title = Kerbal Initiatives Division
    
    // Description of the agent
    description = A pioneering aerospace contractor specializing in deep space operations and interplanetary exploration initiatives.
    
    // Logo
    logoURL = ContractPacks/RedFrontier/Flags/RedFrontierFlag
    logoScaledURL = ContractPacks/RedFrontier/Flags/RedFrontierFlag
    
    // Color for contract text
    color = 77,121,184,255
    
    // Funds reputation conversion
    // Multiplier to convert contract reputation value to funds value
    reputationToFundsMultiplier = 25000
    
    // Multiplier to convert contract funds value to reputation value
    fundsToReputationMultiplier = 0.00004
    
    // Percentage of global rate at which contracts become available to the agent
    // Default is 1.0, which is full normal rate
    contractWeight = 1.0
    
    // Chance of contract generation that goes specifically to this agent
    percentContractChance = 10
}
